    height: 40px;
}

    transform: scale(1.05);
}

    display: grid;
    grid-template-columns: auto 1fr auto auto auto auto;
    align-items: center;

    margin-top: 1rem;
    height: 38px;
    gap: 8px;
    padding: 1px;

.profile-section {
    display: flex;
    align-items: center;
    text-decoration: none;
}

    display: flex;
    align-items: center;
    gap: 8px;
    text-decoration: none;  /* Remove underline */
}

    text-decoration: none;  /* Ensure no underline on hover */
}

.profile-image {
    width: 24px;
    height: 24px;
    border-radius: 50%;

.status-text {
    color: #b387d9;
    font-size: 14px;
}

/* Reputation section */
.reputation-score {
    color: #ffffff;
    font-size: 14px;
}

    display: flex;
    align-items: center;
    gap: 4px;

.price-amount {
    color: #ffffff;

    font-size: 14px;

    width: 20px;
